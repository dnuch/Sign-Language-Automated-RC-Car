<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>KNN classification on PoseNet of streaming images with single detection using p5.js</title>

    <!-- ml5, p5 init -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.2.2/dist/ml5.min.js" type="text/javascript"></script>
    <!-- end ml5, p5 -->

    <!-- RobotWebTools Init -->
    <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <!-- end RobotWebTools -->

    <style>
        button {
            margin: 6px 6px 6px 0;
            padding: 4px;
            font-size: 14px;
        }
        p {
            display: inline;
            font-size: 16px;
        }

    </style>

</head>

<body>
    <div style="text-align:center;">
        <h1>PoseNet example on image with single detection using p5.js</h1>
        <p id='status'>Loading model...</p>
        <p>
            KNN Classifier with mobileNet model labeled this
            as Class: <span id="result">...</span>
            with a confidence of <span id="confidence">...</span>
        </p>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
